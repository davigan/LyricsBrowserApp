<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyrics Browser</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid" style="margin: 70px;">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Welcome to Lyrics Browser!</h1>
      <p class="lead text-center font-italic">Search for your lyric with this entry method: artist - title. Make sure to use a
        <code><strong>-</strong></code> to separate artist and song title. Have fun!</p>
      <hr class="my-2">
      <form class="form-inline my-2 my-lg-3 text-center">
        <div class="mx-auto">
          <input type="text" class="form-control mr-sm-4" id="search" size="80" placeholder="Your search should look like this: Artist - Song title">
          <button class="btn btn-primary btn-md my-2 my-sm-0" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
            Search</button>
        </div>
      </form>
    </div>

    <div class="card p-3 text-center" style="background-color: rgba(98, 123, 131, 0.836);" id="lyrics">

    </div>


  </div>
  <footer class="footer">
    <div class="container">
      <span>Developed by David G. Nelson</span>
      <a href="https://www.linkedin.com/in/davidgael22/" target="_blank">
        <i class="fa fa-linkedin-square text-center social" aria-hidden="true"></i>
      </a>
      <a href="https://github.com/davigan" target="_blank">
        <i class="fa fa-github text-center social" aria-hidden="true"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/89a6ca6c34.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
